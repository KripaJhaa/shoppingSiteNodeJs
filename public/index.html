<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="script/vue.js"></script>
    <script src="script/axios.js"></script>
    <link rel="stylesheet" href="contents/main.css">

    <title>Home Page</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <h2 class="col">Shop</h1>
                    <div class="col"></div>
            </div>
            <div class="row">
                <button class="btn button-blue" @click="addProduct">Add Product</button>
            </div>
            <div class="row" id="product-list">

                <div v-if="products==''">
                    <h1>No Product Yet Added Go to Add Product Now</h1>
                </div>
                <div v-for=" product in products">

                    <div class="container">

                        <div id="products" class="row list-group">
                            <div class="item  col-xs-4 col-lg-4">
                                <div class="thumbnail">
                                    <img class="group list-group-image" src="http://placehold.it/200x250/000/fff" alt="" />
                                    <div class="caption">
                                        <h4 class="group inner list-group-item-heading" id="productName">
                                            {{product.name}}
                                        </h4>
                                        <p class="group inner list-group-item-text">
                                            Product description...
                                            <div class="row">
                                                <div class="col-xs-12 col-md-6">
                                                    <p class="lead" id="productPrice">
                                                        Price {{product.price}}
                                                    </p> &#x20B9;
                                                </div>
                                                <div class="col-xs-12 col-md-6">
                                                    <a class="btn btn-success" @click="addToCart(product)">Add to cart</a>
                                                </div>
                                            </div>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="script/mainVue.js"></script>
</body>

</html>
