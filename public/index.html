<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb"
        crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>
    <script src="vue.js"></script>
    <script src="axios.js"></script>
    <link rel="stylesheet" href="main.css">

    <title>Document</title>
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row">
                <div class="col"></div>
                <h2 class="col">Shop</h1>
                    <div class="col"></div>
            </div>
            <div class="row">
                <button class="btn button-blue" @click="addProduct">Add Product</button>
            </div>
            <div class="row" id="product-list">
                   <!-- <ul v-for=" product in products">
                        <li><span>{{product.name}}</span>&nbsp;<span>{{product.price}}</span></li>
                   </ul>  -->
                   <div  v-for=" product in products">
                   <div class="card">
                        <div class="container">
                          <h4><b>{{product.name}}</b></h4> 
                          <p>Details here</p> 
                          <h4>{{product.price}}</h4>
                        </div>
                      </div>
                    </div> 
                    
                    
            </div>
        </div>

    </div>


<script>
    let app = new Vue({
        el: '#app',
        data: {
            products:[]
        },
        created:function(){
            this.load()
        },
        methods: {
            addProduct() {

                alert("hello")
                window.location.href="addProduct.html"
                // axios.post('http://localhost:5678/api')
                // .then((req,res)=>{
                //     console.log("redirecting to adding page")
                // })
            },
            load(){
                axios.get('http://localhost:5678/api')
                .then((req,res)=>{
                    console.log("arha hai")
                    var products=req.data
                       app.products=[] 
                    for(items in products){
                        app.products.push({
                            name:req.data[items].name,
                            price:req.data[items].price
                        })
                    }
                })
                .catch((err)=>{
                    console.log("Error "+err)
                })
            }
        }
    })

</script>
</body>
</html>
