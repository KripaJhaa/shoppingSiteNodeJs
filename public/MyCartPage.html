<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Cart</title>
    <link rel="stylesheet" href="contents/cartCss.css">
    <link rel="stylesheet" href="contents/bootstrap.min.css">
    <script src="script/vue.js"></script>
    <script src="contents/bootstrap.min.js"></script>
    <script src="script/axios.js"></script>


</head>

<body>

    <div id="cartPage" class="container">
        <div class="badge badge-light">
            Cart Page
        </div>

        <section class="container">
            <div v-if="cartProducts.length > 0">
                <ul class="list-group">
                    <li class="list-group-item  list-group-item-action active">

                        <div class="container">
                            <div class="row">
                                <div class="col-sm-4">Product Name</div>
                                <div class="col-sm-4">Price</div>
                                <div class="col-sm-4">Quantity</div>
                            </div>
                        </div>
                    </li>

                    <li class="list-group-item list-group-item-action" v-for="(cartProduct, index) in cartProducts">
                        <div class="container">
                            <div class="row">
                                <div class="col-sm-4">{{cartProduct.name}}</div>
                                <div class="col-sm-4">{{cartProduct.price}}</div>
                                <div class="col-sm-4">
                                    <div class="col-sm-3">
                                        <button class="w3-button w3-xlarge w3-black" id="plus1" @click="plus(index)"> + </button>
                                    </div>
                                    <div class="col-sm-5">
                                        <input type="number" id="product_quantity" class="quantity" step="1" :value="cartProduct.quantity" @input="updateQuantity(index, $event)"
                                            @blur="checkQuantity(index, $event)" />
                                    </div>
                                    <button class="w3-button w3-xlarge w3-black" id="minus1" @click="minus(index)"> - </button>
                                    <div class="col-sm-3">
                                        <svg @click="removeItem(index)" version="1.1" class="close" xmlns="//www.w3.org/2000/svg" xmlns:xlink="//www.w3.org/1999/xlink"
                                            x="0px" y="0px" viewBox="0 0 60 60" enable-background="new 0 0 60 60" xml:space="preserve">
                                        </svg>
                                    </div>
                                </div>
                            </div>


                        </div>

                    </li>
                </ul>
            </div>
            <div v-else style="text-align: center;">
                <h3>There are no products in your cart.</h3>
                <button style="font-size: 1.3rem; padding: 10px 30px;" @click="checkout">Shop now</button>
            </div>
        </section>

        <!-- end


        <!-- Summary -->
        <section class="container" v-if="cartProducts.length > 0">


            <div class="summary">
                <ul>
                    <li class="total">Subtotal
                        <span>{{ subTotal | currencyFormatted }}</span>
                    </li>

                    <li class="total">Total
                        <span>{{ totalPrice | currencyFormatted }}</span>
                    </li>
                </ul>
            </div>

            <div class="checkout">
                <button type="button" @click="checkout">Check Out</button>
            </div>
        </section>





        <div class="block">
            <button type="button" @click="checkout" class="btn btn-primary pad2x">Want to buy more</button>
        </div>


    </div>
    <script src="script/MyCartVue.js"></script>
</body>



</html>
